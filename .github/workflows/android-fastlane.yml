name: Android CI using Fastlane

on:
  push:
    branches: [ fastlane-ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Fastlane Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Setup java environment
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # Setup ruby environment (for fastlane)
    - name: Setup ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Setup fastlane
      run: bundle install

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Load Maps API Key from secrets
      env:
        MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
      run: echo MAPS_API_KEY=\"MAPS_API_KEY\" > ./local.properties

    - name: Load Firebase config file from secrets
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo $GOOGLE_SERVICES_JSON > /home/runner/work/xpense/xpense/app/google-services.json

    - name: Load signing keystore from secrets
      id: loadKeystore
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY_STORE_BASE_64 }}
      run: echo $SIGNING_KEY | base64 -d > upload-keystore.jks

    - name: Load Play Store service account from secrets
      id: loadServiceAccount
      run: echo '${{ secrets.SERVICE_ACCOUNT_2_JSON }}' > service-account-2.json

      # Build AAB and upload to Play Store
    - name: Build and Deploy
      id: buildRelease
      env:
        KEY_PATH: upload-keystore.jks
        KEY_STORE_PASSWORD: ${{ secrets.SIGNING_KEY_STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
      run: bundle exec fastlane aab_play_store

